<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Scissor-Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-color">

    <div class="Heading">
        <h1 class="headname">Paper-Scissor-Rock Game</h1>
    </div>

    <div class="selection">
        <div class="choice" id="Rock">
            <img class="img" src="rock.png" alt="">

        </div>
        <div class="choice" id="Scissor">
            <img class="img" src="scissors.png" alt="">

        </div>
        <div class="choice" id="Paper">
            <img class="img" src="paper.png" alt="">

        </div>

    </div>

    <div class="score">
        <div class="Score-name">
          <h1>SCORE:</h1>
        </div>
        <div class="Player">
            <h1 class="user-score">0</h1>
            <h1 class="playh1">Athelte</h1>

        </div>
        <div class="comp">
            <h1 class="comp-score">0</h1>
            <h1 class="comph1">Comp</h1>
        </div>

    </div>

    <div class="msgcontainer">
        <h1 class="move">Play Your Move</h1>

    </div>

<script src="rock.js"></script>

</body>
</html>
